<div class="container">
  <div class="contact-form text-center">
    <h1>Contact Us</h1>
    <form class="contact-form" [formGroup]="contactForm" method="POST" action="https://formspree.io/houseoffaith@comcast.net">
      <div class="form-row">
        <div class="form-group col-md-12">
          <mat-form-field appearance="outline">
            <mat-label>Name</mat-label>
            <input matInput type="text" name="name" formControlName="name">
            <mat-error *ngIf="contactForm.get('name').invalid">Name is required.</mat-error>
          </mat-form-field>
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-md-6">
          <mat-form-field appearance="outline">
            <mat-label>Email</mat-label>
            <input matInput type="email" name="email" formControlName="email">
            <mat-error *ngIf="contactForm.get('email').hasError('required')">Email is required.</mat-error>
            <mat-error *ngIf="contactForm.get('email').hasError('email')">Not a valid email.</mat-error>
          </mat-form-field>
        </div>
        <div class="form-group col-md-6">
          <mat-form-field appearance="outline">
            <mat-label>Subject</mat-label>
            <input matInput type="text" name="_subject" formControlName="subject">
            <mat-error *ngIf="contactForm.get('subject').invalid">Subject is required.</mat-error>
          </mat-form-field>
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-md-12">
          <mat-form-field appearance="outline">
            <mat-label>Message</mat-label>
            <textarea matInput type="text" name="message" formControlName="message"></textarea>
            <mat-error *ngIf="contactForm.get('message').invalid">Message is required.</mat-error>
          </mat-form-field>
        </div>
      </div>
      <button mat-raised-button type="submit" [disabled]="contactForm.invalid" color="primary" onclick="submit()">Send</button>
    </form>
  </div>
</div>
